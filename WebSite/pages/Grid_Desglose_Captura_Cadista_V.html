<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desglose Captura</title>

    <div data-flow="row">
      <div id="view1" data-controller="Grid_Desglose_Captura_Cadista_V" data-view="grid1" data-show-in-summary="true" data-selection-mode="multiple" data-tag="view-style-grid, &#xD;&#xA;view-style-list, &#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-calendar-disabled,&#xD;&#xA;inline-editing-none,&#xD;&#xA;inline-editing-option-none "> </div>
    </div>
    <div data-flow="row">
      <div data-activator="Tab|Solicitudes">
        <div id="view2" data-controller="Grid_Solicitud_BCS_V" data-view="grid1" data-filter-source="view1" data-filter-fields="Ruta_Optima_Id,Material_Surtido_Id" data-tag="view-style-grid, &#xD;&#xA;view-style-list, &#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-calendar-disabled,&#xD;&#xA;inline-editing-none,&#xD;&#xA;inline-editing-option-none "> </div>
      </div>
      <div data-activator="Tab|Etiquetas">
        <div id="view3" data-controller="Etiqueta2" data-view="grid1" data-filter-source="view1" data-filter-fields="Bitacora_Captura_Sap_Id" data-tag="view-style-grid, &#xD;&#xA;view-style-list, &#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-calendar-disabled,&#xD;&#xA;inline-editing-none,&#xD;&#xA;inline-editing-option-none "> </div>
      </div>
    </div>
  </body>
</html>
