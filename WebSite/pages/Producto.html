<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Producto</title>
    <meta name="description" content="This page allows producto management.">
  </head>
  <body data-authorize-roles="administrador">
    <div data-flow="row">
      <div id="view1" data-controller="Producto" data-view="grid1" data-show-in-summary="true" data-selection-mode="multiple" data-tag="view-style-grid, &#xD;&#xA;view-style-list-disabled, &#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-calendar-disabled"> </div>
      <div data-activator="Tab|Materiales">
        <div id="view2" data-controller="Producto_Material" data-view="grid1" data-filter-source="view1" data-filter-fields="Producto_Id" data-show-description="false" data-show-details-in-list-mode="false"> </div>
      </div>
    </div>
  </body>
</html>
